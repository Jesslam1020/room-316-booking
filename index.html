<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room 316 Reservation System</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>üè† Room 316 Reservations</h1>
      <p>Your cozy meeting space awaits</p>
    </header>

    <nav class="nav">
      <button class="btn btn--primary nav-btn active" data-tab="booking">
        üìÖ Make Booking
      </button>
      <button class="btn btn--secondary nav-btn" data-tab="view">
        üëÄ View Bookings
      </button>
    </nav>

    <!-- Booking Section -->
    <section id="booking-section" class="section active">
      <div class="booking-container">
        <div class="calendar-container">
          <h2>Select Date</h2>
          <div class="calendar-header">
            <button id="prev-month" class="btn btn--outline btn--sm">‚Äπ</button>
            <h3 id="current-month"></h3>
            <button id="next-month" class="btn btn--outline btn--sm">‚Ä∫</button>
          </div>
          <div class="calendar-grid">
            <div class="calendar-weekdays">
              <div>Mon</div><div>Tue</div><div>Wed</div>
              <div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
            </div>
            <div id="calendar-days" class="calendar-days"></div>
          </div>
        </div>

        <div class="booking-form-container">
          <h2>Book Room 316</h2>
          <form id="booking-form">
            <label for="time-slot">Time Slot:</label>
            <select id="time-slot" required></select>

            <label for="staff-name">Your Name:</label>
            <input id="staff-name" type="text" required />

            <label for="remarks">Remarks:</label>
            <textarea id="remarks" rows="2"></textarea>

            <button type="submit" class="btn btn--primary">Submit Booking</button>
          </form>
        </div>
      </div>
    </section>

    <!-- View Bookings Section -->
    <section id="view-section" class="section">
      <h2>Existing Bookings</h2>
      <table id="bookings-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time Slot</th>
            <th>Staff</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
